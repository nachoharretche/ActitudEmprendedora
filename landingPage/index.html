      <section class="left section">
          <div class="masthead">
              <div class="masthead-bg"></div>
              <div class="container h-100">
                <div class="row h-100">
                  <div class="col-12 my-auto">
                    <div class="masthead-content text-white py-5 py-md-0">
                      <h1 class="mb-3" style="padding-top: 20% ; padding-bottom: 10%">Entretenimientos!</h1>
                      <p class="mb-5" style="padding-bottom: 10%">Estamos trabajando para terminar de desarrollar la aplicación. <br>
                        Pero mientras nos podés ayudar suscribiéndote a nuestro mailing personalizado de eventos. <br>
                        De esta forma estarás al tanto de todos los eventos de tu interés vía email hasta que 
                        nuestra aplicación esté terminada !! 
                      </p>
                      <div class="input-group input-group-newsletter">
                        <input type="email" id="email" class="form-control col-md-8 col-xs-8 col-sm-6" placeholder="Ingresa tu email..." aria-label="Enter email..." aria-describedby="basic-addon">
                        
                        <br>
                      </div>
                      <br><textarea style="resize: none;" class="form-control col-md-8 col-xs-8 col-sm-6" id="categories" rows="5" placeholder="Ingresa categorías de tu interés..." aria-describedby="basic-addon"></textarea>
                      <br>
                      <div class="input-group-append" style="padding-bottom: 20%">
                          <button class="btn btn-secondary" onclick="suscribe()" type="button">Suscribirse</button>
                        </div>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/coming-soon.min.js"></script>
    <script src="js/toastr.js"></script>
    <script>

      function success(){
        toastr.success('Muchas gracias por suscribirse', 'Suscripción exitosa');
      }

      function error(error){
        toastr.error('Ocurrió un error. Por favor intente más tarde', 'Error');
      }

        function suscribe(){
          var email = $("#email").val();
          var categories = $("#categories").val();
          var info = {"Email": email, "Categories": categories};

          $.ajax({
            type: "POST",
            url: "https://entretenimientosapi.azurewebsites.net/api/Subscribes",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(info),
            success: success,
            error: error
          });
        }

    </script>
